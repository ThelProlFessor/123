<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HPV Analysis Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
              'primary-light': 'rgb(var(--color-primary) / 0.1)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              success: '#22c55e',
              warning: '#f59e0b',
              danger: '#ef4444',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              'surface-alt': 'rgb(var(--color-surface-alt) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              'border-light': 'rgb(var(--color-border-light) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              vazir: ['Vazirmatn', 'sans-serif'],
            },
            animation: {
              pageTransition: 'pageTransition 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              'stream-flow': 'stream-flow 10s linear infinite',
              'slow-spin-y': 'slow-spin-y linear infinite',
              'float-and-fade': 'float-and-fade linear infinite',
              'text-glow': 'text-glow 3s ease-in-out infinite',
              'shimmer': 'shimmer-effect 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow': 'pulse-glow 2.5s ease-in-out infinite',
              'pulse-orb': 'pulse-orb 4s ease-in-out infinite',
              'spin-crystal': 'spin-crystal 20s linear infinite',
              'float-up': 'float-up 3s ease-in-out infinite alternate',
              'orbit-1': 'orbit-1 8s linear infinite',
              'orbit-2': 'orbit-2 12s linear infinite',
            },
            keyframes: {
              pageTransition: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'float-and-fade': {
                  '0%': { transform: 'translateY(25vh) rotate(-20deg)', opacity: '0' },
                  '10%': { opacity: '0.8' },
                  '90%': { opacity: '0.8' },
                  '100%': { transform: 'translateY(-25vh) rotate(20deg)', opacity: '0' },
              },
              'stream-flow': {
                  'from': { backgroundPosition: '0 0' },
                  'to': { backgroundPosition: '0 -1000px' },
              },
              'slow-spin-y': {
                  'from': { transform: 'rotateY(0deg) rotateX(10deg)' },
                  'to': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
              'text-glow': {
                '0%, 100%': { 
                  textShadow: '0 0 8px rgba(186, 230, 253, 0.6), 0 0 16px rgba(186, 230, 253, 0.6), 0 0 24px rgba(59, 130, 246, 0.6)',
                  filter: 'blur(0.5px)',
                  opacity: '0.85',
                },
                '50%': { 
                  textShadow: '0 0 16px rgba(186, 230, 253, 0.9), 0 0 32px rgba(59, 130, 246, 0.9), 0 0 48px rgba(37, 99, 235, 0.9)',
                  filter: 'blur(0)',
                  opacity: '1',
                },
              },
              'shimmer-effect': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'pulse-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 3px var(--glow-color))' },
                '50%': { filter: 'drop-shadow(0 0 7px var(--glow-color))' },
              },
              'pulse-orb': {
                  '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                  '50%': { transform: 'scale(1.05)', opacity: '0.9' },
              },
              'spin-crystal': {
                  'from': { transform: 'rotateY(0deg) rotateX(10deg)' },
                  'to': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
              'float-up': {
                  'from': { transform: 'translateY(2px)', opacity: '0.7' },
                  'to': { transform: 'translateY(-2px)', opacity: '1' },
              },
              'orbit-1': {
                  'from': { transform: 'rotateZ(0deg) translateX(18px) rotateZ(0deg)' },
                  'to': { transform: 'rotateZ(360deg) translateX(18px) rotateZ(-360deg)' },
              },
              'orbit-2': {
                  'from': { transform: 'rotateZ(0deg) rotateY(60deg) translateX(18px) rotateY(-60deg) rotateZ(0deg)' },
                  'to': { transform: 'rotateZ(360deg) rotateY(60deg) translateX(18px) rotateY(-60deg) rotateZ(-360deg)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: 29 78 216; /* blue-700 */
        --color-primary-dark: 30 64 175; /* blue-800 */
        --color-secondary: 148 163 184; /* slate-400 */
        --color-background: 248 250 252; /* slate-50 */
        --color-surface: 255 255 255; /* white */
        --color-surface-alt: 241 245 249; /* slate-100 */
        --color-text-primary: 15 23 42; /* slate-900 */
        --color-text-secondary: 51 65 85; /* slate-700 */
        --color-text-muted: 100 116 139; /* slate-500 */
        --color-border: 226 232 240; /* slate-200 */
        --color-border-light: 241 245 249; /* slate-100 */
      }
      .dark {
        --color-primary: 96 165 250; /* blue-400 */
        --color-primary-dark: 59 130 246; /* blue-500 */
        --color-secondary: 148 163 184; /* slate-400 */
        --color-background: 2 6 23; /* slate-950 */
        --color-surface: 15 23 42; /* slate-900 */
        --color-surface-alt: 30 41 59; /* slate-800 */
        --color-text-primary: 241 245 249; /* slate-100 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-text-muted: 100 116 139; /* slate-500 */
        --color-border: 30 41 59; /* slate-800 */
        --color-border-light: 51 65 85; /* slate-700 */
      }
      body {
        color: rgb(var(--color-text-primary));
        background-color: rgb(var(--color-background));
        background-image: 
          radial-gradient(ellipse at top, rgba(var(--color-primary), 0.05), transparent 60%);
        background-size: 100% 100%;
        transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out;
      }
      .dark body {
         background-image: 
          radial-gradient(ellipse at top, rgba(var(--color-primary), 0.15), transparent 60%);
      }
      .main-background-gradient {
        background-image:
          linear-gradient(rgba(var(--color-primary), 0.1) 1px, transparent 1px),
          linear-gradient(to right, rgba(var(--color-primary), 0.1) 1px, transparent 1px),
          radial-gradient(circle at 15% 20%, rgba(var(--color-primary), 0.1) 0%, transparent 35%),
          radial-gradient(circle at 85% 70%, rgba(var(--color-secondary), 0.1) 0%, transparent 35%);
        background-size:
          40px 40px,
          40px 40px,
          100% 100%,
          100% 100%;
      }
      .dark .main-background-gradient {
        background-image:
          linear-gradient(rgba(var(--color-primary), 0.2) 1px, transparent 1px),
          linear-gradient(to right, rgba(var(--color-primary), 0.2) 1px, transparent 1px),
          radial-gradient(circle at 15% 20%, rgba(var(--color-primary), 0.15) 0%, transparent 35%),
          radial-gradient(circle at 85% 70%, rgba(var(--color-secondary), 0.15) 0%, transparent 35%);
        background-size:
          40px 40px,
          40px 40px,
          100% 100%,
          100% 100%;
      }
      /* Language-specific font */
      .font-fa {
        font-family: 'Vazirmatn', sans-serif;
      }
      .font-en {
        font-family: 'Inter', sans-serif;
      }
      /* Global Form Styles */
      input[type="text"],
      input[type="password"],
      textarea,
      select {
        background-color: rgb(var(--color-surface));
        border: 1px solid rgb(var(--color-border));
        color: rgb(var(--color-text-primary));
        border-radius: 0.5rem; /* 8px */
        padding: 0.5rem 0.75rem; /* 8px 12px */
        transition: all 0.2s ease-in-out;
      }
      input[type="text"]:hover,
      input[type="password"]:hover,
      textarea:hover,
      select:hover {
        border-color: rgb(var(--color-text-muted));
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      textarea:focus,
      select:focus {
          outline: none;
          border-color: rgb(var(--color-primary));
          box-shadow: 0 0 0 3px rgb(var(--color-primary) / 0.15);
      }
      select {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='rgb(100 116 139)' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 0.5rem center;
          background-repeat: no-repeat;
          background-size: 1.5em 1.5em;
          padding-right: 2.5rem;
      }
      html[dir="rtl"] select {
        background-position: left 0.5rem center;
        padding-right: 0.75rem;
        padding-left: 2.5rem;
      }
      .dark select {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='rgb(148 163 184)' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
      /* Custom scrollbar hiding utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Global Checkbox Styles */
      input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 1.15rem; /* ~18px */
        height: 1.15rem;
        border: 2px solid rgb(var(--color-border));
        border-radius: 0.375rem; /* 6px */
        background-color: rgb(var(--color-surface));
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        position: relative;
        vertical-align: middle;
      }
      input[type="checkbox"]:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgb(var(--color-primary) / 0.2);
      }
      input[type="checkbox"]:checked {
        background-color: rgb(var(--color-primary));
        border-color: rgb(var(--color-primary));
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
      input[type="checkbox"]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      /* Custom Range Slider Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0.5rem; /* 8px */
        background: rgb(var(--color-surface-alt));
        border-radius: 0.25rem; /* 4px */
        outline: none;
        transition: opacity 0.2s;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1.25rem; /* 20px */
        height: 1.25rem;
        background: rgb(var(--color-primary));
        border-radius: 9999px;
        cursor: pointer;
        border: 3px solid rgb(var(--color-surface));
        box-shadow: 0 0 0 2px rgb(var(--color-border));
        transition: background-color 0.2s;
      }
      input[type="range"]::-moz-range-thumb {
        width: 1.25rem;
        height: 1.25rem;
        background: rgb(var(--color-primary));
        border-radius: 9999px;
        cursor: pointer;
        border: 3px solid rgb(var(--color-surface));
        box-shadow: 0 0 0 2px rgb(var(--color-border));
        transition: background-color 0.2s;
      }
      input[type="range"]:hover::-webkit-slider-thumb {
        background: rgb(var(--color-primary-dark));
      }
      input[type="range"]:hover::-moz-range-thumb {
        background: rgb(var(--color-primary-dark));
      }
    </style>
